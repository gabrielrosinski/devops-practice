apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}

    http {
        server {
            listen 80;
            location / {
                return 200 "Hello from custom NGINX config!\n";
            }
        }
    }
  APP_ENV: "production"
  APP_VERSION: "1.0.3"
